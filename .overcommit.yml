PreCommit:
  ALL:
    problem_on_unmodified_line: warn
    requires_files: true
    required: true
    quiet: false
    on_warn: fail

  BundleCheck:
    enabled: true
    on_warn: fail
  RuboCop:
   enabled: true
   on_warn: fail # Treat all warnings as failures
  Brakeman:
    enabled: true
    on_warn: fail
  CssLint:
    enabled: true
    on_warn: fail
  HtmlHint:
    enabled: true
    on_warn: fail
  HtmlTidy:
    enabled: true
    on_warn: fail
  JsHint:
    enabled: true
    on_warn: fail
  MergeConflicts:
    enabled: true
    on_warn: fail
  ScssLint:
    enabled: true
    on_warn: fail
  SemiStandard:
    enabled: true
    on_warn: fail
  Standard:
    enabled: true
    on_warn: fail

PostCommit:
  IndexTags:
    enabled: true
